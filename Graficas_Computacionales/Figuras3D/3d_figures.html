<html>

<head>
<title>3D Cube</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<script src="../libs/gl-matrix/gl-matrix.js"></script>
<script src="../libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="3d_figures.js"></script>

<script type="text/javascript">
          
	$(document).ready(
			function() {
		        var canvas = document.getElementById("webglcanvas");
			    var gl = initWebGL(canvas);
		        initViewport(gl, canvas);
		        initGL(canvas);
				var octahedron = createOcta(gl, [4.5 , 0, -5], [0, 1, 0], true);
				var pentapira = createPira(gl, [-4.5 , 0, -5], [0.1, 1.0, 0.2]);
				var dodecahedron = createDode2(gl, [0, 0, -5], [-0.4, 1.0, 0.1], [0.0, 1.0, 0.0]);
		        initShader(gl);
				run(gl, [octahedron, pentapira, dodecahedron]);
			}
	);

</script>

</head>
<body>

	<canvas id="webglcanvas" style="border: none;" width="800" height="500">
	</canvas>

</body>
</html>
